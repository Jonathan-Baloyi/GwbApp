<form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
    <div class="row e">
        <div class="col-lg-4 col-md-2 col-sm-2">
            <h5>Contact details</h5>
            <hr/>
            <div class="row">
                <div class="col-lg-12">
                    <h5>Physical address</h5>
                    <hr />
                    <p><span>House No 652<br /> Sparrow Street <br /> Tembisa <br /> 1632</span></p>

                    <p>Cell: +27 73 404 1958</p>
                    <p>Email: bennybaloyi.1@gmail.com</p>
                    <hr />
                    <h5>Operating hours</h5>
                    <hr />
                    <p>07h00am - 17h00pm Monday - Friday</p>
                    <p>07h00am - 14h00pm Saturday</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-2 col-sm-2 ">
            <div>
                <div style="text-align: center">
                    <h5>Leave us a message</h5>
                </div>
                <div class="content">

                    <mat-form-field class="col-lg-12 col-md-12">
                        <input matInput type="text" placeholder="Name" name="name" required>
                    </mat-form-field>
                    <mat-form-field class="col-lg-12 col-md-12">
                        <input matInput type="text" placeholder="Email" name="email" required>
                    </mat-form-field>
                    <mat-form-field class="col-lg-12 col-md-12">
                        <input matInput type="text" placeholder="Subject" name="subject">
                    </mat-form-field>

                    <mat-form-field class="col-lg-12 col-md-12">
                        <textarea matInput type="text" rows="7" cols="20" placeholder="Message" name="message"></textarea>
                    </mat-form-field>
                    <mat-card-actions class="action col-lg-12 col-md-12">
                        <div class="d-flex justify-content-end">
                            <button mat-raised-button type="submit" color="primary" [disabled]="!f.form.valid">Send</button>
                        </div>
                    </mat-card-actions>
                </div>

            </div>

        </div>

    </div>
</form>
